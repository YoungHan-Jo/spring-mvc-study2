<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>예시</h1>
<span th:text="${data}">html data</span>

-->
<h1>2. 타임리프 파서 주석</h1>

<span th:text="${data}">html data</span>

<!--/*/
값이 있을 경우에만 html에 나타남, 주석이 아님
html파일로 열 때는 안나오고, 타임리프로 열 때에만 값이 있으면 보여줌
<span th:text="${data}">html data</span>
/*/-->
